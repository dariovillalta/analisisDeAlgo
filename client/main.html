<head>
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Analisis De Algo Proyecto</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
		<!--
		CSS
		============================================= -->
		<link rel="stylesheet" href="css/linearicons.css">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/nice-select.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div class="main-wrapper-first">
		<div class="hero-area relative">
			<header>
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="index.html"><img src="img/logo.png" alt=""></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="index.html">Home</a>
									<a href="generic.html">Generic</a>
									<a href="elements.html">Elements</a>
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="banner-area">
				<div class="container">
					<div class="row height align-items-center">
						<div id="visualizationTSP"></div>
						<p id="selection"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main-wrapper">
		<div class="working-process-area">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="section-title text-center">
							<h2>Travelling Salesman Problem</h2>
							<p>El problema del Agente Viajero tiene como objetivo encontrar un recorrido completo que conecte todos los nodos de un grafo no
                dirigido, visitándolos tan solo una vez y volviendo al punto de partida, minimizando la distancia total de la ruta. </p>
                <button id="recorrerTSP" class="primary-btn hover d-inline-flex align-items-center"><span class="mr-10">Calcular</span><span class="lnr lnr-arrow-right" data-toggle="modal" data-target="myModal"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<!--//Grafo 2-->
  <div class="main-wrapper-first">
		<div class="hero-area relative">

			<div class="banner-area2">
				<div class="container">
					<div class="row height align-items-center">
						<div id="visualizationVC"></div>
						<p id="selection"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
  <div class="main-wrapper">
		<div class="working-process-area">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="section-title text-center">
							<h2>Vertex Cover </h2>
							<p>Para un grafo G es un conjunto de vértices V en los que cada arista A del grafo incide al menos en un nodo.  </p>
                <button id="recorrerVC" class="primary-btn hover d-inline-flex align-items-center"><span class="mr-10">Calcular</span><span class="lnr lnr-arrow-right"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <!--//Grafo 3-->
    <div class="main-wrapper-first">
  		<div class="hero-area relative">

  			<div class="banner-area3">
  				<div class="container">
  					<div class="row height align-items-center">
  						<div id="visualizationKB"></div>
  						<p id="selection"></p>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
    <div class="main-wrapper">
  		<div class="working-process-area">
  			<div class="container">
  				<div class="row justify-content-center">
  					<div class="col-lg-6">
  						<div class="section-title text-center">
  							<h2>K-Coloreabilidad</h2>
  							<p>Un grafo es k-nodo-biconexo si no es desconectable con menos de k vértices y tienen más de k vértices.  </p>
                  <button id="recorrerKC" class="primary-btn hover d-inline-flex align-items-center"><span class="mr-10">Calcular</span><span class="lnr lnr-arrow-right"></span></button>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>

    <!--//Grafo 4-->
      <div class="main-wrapper-first">
    		<div class="hero-area relative">

    			<div class="banner-area4">
    				<div class="container">
    					<div class="row height align-items-center">
    						<div id="visualizationCli"></div>
    						<p id="selection"></p>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
      <div class="main-wrapper">
    		<div class="working-process-area">
    			<div class="container">
    				<div class="row justify-content-center">
    					<div class="col-lg-6">
    						<div class="section-title text-center">
    							<h2>Clique</h2>
    							<p>Este problema de decisión se usa para determinar cuándo un grafo contiene un clique de al menos un tamaño k. </p>
                    <button id="recorrerClique" class="primary-btn hover d-inline-flex align-items-center"><span class="mr-10">Calcular</span><span class="lnr lnr-arrow-right"></span></button>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>


	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Resultados</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<p class="bold">Tiempo:  </p>
	        	<p> {{tiempo}}s</p>
	      	</div>
	      	<div class="row">
	      		<p class="bold">Recorrido:  </p>
	        	<p> {{recorrido}}</p>
	      	</div>
	      	<div class="row">
	      		<p class="bold">Total:  </p>
	        	<p> {{total}}</p>
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
</template>
