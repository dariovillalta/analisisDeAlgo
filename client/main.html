					<div class="col-lg-6">
						<div class="section-title text-center">
							<h2>Travelling Salesman Problem</h2>
							<p>El problema del Agente Viajero tiene como objetivo encontrar un recorrido completo que conecte todos los nodos de un grafo no
                dirigido, visitándolos tan solo una vez y volviendo al punto de partida, minimizando la distancia total de la ruta. </p>
                <button id="recorrerTSP" class="primary-btn hover d-inline-flex align-items-center"><span class="mr-10">Calcular</span><span class="lnr lnr-arrow-right"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
